<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="create-from" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="form-container">
    <div  class="field-container">
        <ion-list>
          <div *ngFor="let field of filedData;let index = index;">
            <ion-item  *ngIf="field.xtype==='text'">
              <ion-label position="stacked">{{field.label}}<ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input type="text" placeholder="Enter text" required></ion-input>
            </ion-item>
            <ion-item  *ngIf="field.xtype==='number'">
                <ion-label position="stacked">{{field.label}}<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="number" placeholder="Enter number" required></ion-input>
              </ion-item>
              <ion-item *ngIf="field.xtype==='textarea'">
                  <ion-label position="stacked">{{field.label}}<ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-textarea placeholder="Enter textarea"></ion-textarea>
                </ion-item>
            <ion-item *ngIf="field.xtype==='multiselect'">
              <ion-label position="stacked">{{field.name}}<ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-select value="notifications" multiple="true" interface="action-sheet" okText="ok" cancelText="clear">
                <ion-select-option value="enable">Enable</ion-select-option>
                <ion-select-option value="mute">Mute</ion-select-option>
                <ion-select-option value="mute_week">Mute for a week</ion-select-option>
                <ion-select-option value="mute_year">Mute for a year</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item  *ngIf="field.xtype==='date'">
                <ion-label>{{field.label}}</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY MM DD" value=""  color="favorite"></ion-datetime>
                <span class="down"><ion-icon slot="end" name="calendar" mode="md"></ion-icon></span>
              </ion-item>
            <ion-item  *ngIf="field.xtype==='radio'">
                <ion-label position="stacked">{{field.label}}<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-select value="notifications"  interface="action-sheet" okText="ok" cancelText="clear">
                  <ion-select-option value="k.value" *ngFor="let k of field.options"></ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item  *ngIf="field.xtype==='select'" [(ngModel)]="selectLabel">
                  <ion-label position="stacked">{{field.label}}<ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-select  interface="action-sheet" okText="ok" cancelText="clear">
                    <div *ngFor="let k of field.options">
                        <ion-select-option value="{{k.value}}" >{{k.text}}</ion-select-option>
                    </div>
                    
                  </ion-select>
                </ion-item>
              </div>
          </ion-list>
