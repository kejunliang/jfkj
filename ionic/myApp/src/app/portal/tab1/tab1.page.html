<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="start" name="settings" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{'public.home' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="power" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="portal-box">
    <div class="portal-title">
      <span>{{portalTile}}</span>
      <ion-icon name="list" (click)="presentPopoverPortal($event)"></ion-icon>
    </div>
    <ion-list *ngIf="'isPad'=='true'">
      <ion-item color="secondary" lines="none">
        <div>
          <div>标题</div>
          <div>内容</div>
          <div>按钮</div>
        </div>

      </ion-item>
      <ion-item color="primary" lines="none">
        <div>
          <div>标题</div>
          <div>内容</div>
          <div>按钮</div>
        </div>

      </ion-item>
    </ion-list>
    <ion-list class="portal-list">
      <ion-item *ngFor="let item of data">
        <div *ngIf="item.LinkTitle!=''">
          <ion-row>
            <ion-col>
              <span><ion-icon slot="start" name="git-network"></ion-icon></span>
            </ion-col>
            <ion-col size="9">
              <span>{{item.LinkTitle}}</span>
            </ion-col>
            <ion-col><span><img src="../../../assets/icon/add.png" alt=""></span></ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
