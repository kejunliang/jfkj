<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="start" name="settings" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{'public.home' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="power" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="portal-box">
    <div class="portal-title">
      <span>{{portalTile}}</span>
      <ion-icon name="list" (click)="presentPopoverPortal($event)"></ion-icon>
    </div>
    <ion-list *ngIf="'true1'=='true'" class="">
      <ion-item [ngClass]="{'padList':item.index%2=='0','padList2':item.index%2!='0'}" lines="none"
        *ngFor="let item of data">
        <div *ngIf="item.LinkTitle!=''">
          <div>
            <ion-icon slot="start" name="git-network"></ion-icon>

          </div>
          <div>{{item.LinkTitle}}</div>
          <div><span><img src="../../../assets/icon/add.png" alt=""></span></div>
        </div>
      </ion-item>
    </ion-list>
