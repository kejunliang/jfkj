<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="start" name="settings" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{'public.home' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="power" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="portal-box">
      <div class="portal-title">
        <span>Portal title</span>
        <ion-icon name="list"></ion-icon>
      </div>
      <ul class="portal-list">
        <li>
            <ion-icon slot="start" name="git-network"></ion-icon>
            <span>Hotspot Title 1</span>
            <!-- <ion-icon slot="end" name="add"></ion-icon> -->
            <img src="../../../assets/icon/add.png" alt="">
        </li>
        <li>
            <ion-icon slot="start" name="git-network"></ion-icon>
            <span>Hotspot Title 2</span>
            <!-- <ion-icon slot="end" name="add"></ion-icon> -->
            <img src="../../../assets/icon/add.png" alt="" (click)="getInfo()">
        </li>
      </ul>
      <!-- <ion-list>
        <ion-item lines="full">
          <ion-icon slot="start" name="git-network"></ion-icon>
          <ion-label>Hotspot Title 1</ion-label>
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-item>
      </ion-list> -->
  </div>
  
</ion-content>
