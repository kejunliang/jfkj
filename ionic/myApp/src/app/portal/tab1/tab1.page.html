<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="start" name="settings" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{'public.home' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="power" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="portal-box">
    <div class="portal-title">
      <span>{{portalTile}}</span>
      <ion-icon name="list" (click)="presentPopoverPortal($event)"></ion-icon>
    </div>
    <ul class="portal-list">
      <li *ngFor="let item of data">
        <ion-icon slot="start" name="git-network"></ion-icon>
        <span>{{item.name}}</span>
        <!-- <ion-icon slot="end" name="add"></ion-icon> -->
        <img src="../../../assets/icon/add.png" alt="">
      </li>
    </ul>
  </div>

</ion-content>
