<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >


  <div class="form-container">


    <div *ngFor="let field of fields;let index = index;" class="field-container" [id]="field.name">

      <!--multiselectfield-->
      <div *ngIf="field.xtype==='multiselect'" [hidden]="field.hide">

        <ion-item style="margin-left:0px;padding-left:0px;padding-right:0px;">
          <ion-label style="margin-bottom:10px; font-size:15px;" color="basic" stacked>{{field.label}}</ion-label>

          <ion-select [(ngModel)]='field.value' multiple="true" name="field.name"
            (ionChange)=getSublistdetails(field.name,field.value)>
            <ion-item-option *ngFor="let option of field.options">{{option.text}}</ion-item-option>
          </ion-select>
        </ion-item>
      </div>

      <!--textareafield-->
      <div *ngIf="field.xtype==='textarea'" [hidden]="field.hide">
        <ion-label style="margin-bottom:10px; font-size:15px;" color="basic" stacked>{{field.label}}</ion-label>

        <textarea rows="4" [(ngModel)]='field.value' style="background-color:#eee;height:80px;width:100%;border:0;"
          placeholder="Enter a description"></textarea>

      </div>
      <div *ngIf="field.xtype=='date'" [hidden]="field.hide">
        <ion-label style="margin-bottom:10px; font-size:15px;" color="basic" stacked>{{field.label}}</ion-label>

        <ion-item style="background-color:#eee;">
          <ion-datetime displayFormat="DD/MM/YYYY" min="2017-06-16" max="2027-12-31" [(ngModel)]='field.value'
            placeholder="Tap To Pick A Date"></ion-datetime>
        </ion-item>
      </div>
      <div *ngIf="field.xtype=='singleempselect'" [hidden]="field.hide">
        <ion-label  style="margin-bottom:10px; font-size:15px;" color="basic" stacked>{{field.label}}</ion-label>
       <button ion-item block color="basic"  (click)="getemplistData('single',field.name,field.value)">Tap to choose</button>
       <!--<ion-input style="display:none" [(ngModel)]='field.value'></ion-input>-->
       <ion-item *ngIf="field.value">
            {{field.value}}
         </ion-item>
      </div>

    </div>

  </div>

</ion-content>
<ion-footer>
 

</ion-footer>
