<ion-content  [fullscreen]="false" class="firstLogin" hide-nav-bar="true" >
  <ion-grid>
      <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <div> <ion-img  [src]="'/assets/icon/INTEGRUM_logo.png'" ></ion-img></div>
            </ion-col> 
            <ion-col></ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div>  
                <ion-text class="top_textOne">
                Welcome to integrumNow (v2)
                </ion-text>
              </div>
          </ion-col> 
      </ion-row>
      <ion-row>
        <ion-col>
            <div>  
              <ion-text class="top_textTwo">
                  The most comprehensive business optimisation risk and           
              </ion-text>
            </div>
            <div>  
              <ion-text class="top_textTwo">
                  compliance platform.                
              </ion-text>
            </div>
        </ion-col> 
      </ion-row>
      <ion-row>
          <ion-col></ion-col>
          <ion-col  size="9">
              <ion-item class="email" *ngIf="sendStat">
                <ion-thumbnail class="emailthumbnail">
                    <ion-img class="emailpng" [src]="'/assets/icon/email.png'"></ion-img>
                </ion-thumbnail>
                <ion-text>|&nbsp;&nbsp;</ion-text>
                <ion-input [(ngModel)]="email"   placeholder="E-mail"></ion-input>
              </ion-item> 
              <ion-item *ngIf="!sendStat">
                  <ion-label>Verification code:</ion-label>
                  <ion-input [(ngModel)]="code"></ion-input>
              </ion-item>
          </ion-col> 
          <ion-col></ion-col>
      </ion-row>
      <ion-row>
          <ion-col></ion-col>
          <ion-col  size="9">
              <ion-button  class="emailSend" *ngIf="sendStat" (click)="SendEmail()" expand="block">send</ion-button>
              <ion-button  *ngIf="!sendStat" (click)="Login()" expand="block">Login</ion-button>
          </ion-col> 
          <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row class="bottomText">
          <ion-col></ion-col>
          <ion-col  size="9">
              <ion-text class="">
                    <div class="list1"></div>
                    <div class="list2"></div>
                    <div> Enter your email correctly.</div>
              </ion-text>
          </ion-col> 
          <ion-col></ion-col>
      </ion-row>
      <ion-row class="bottomText">
          <ion-col></ion-col>
          <ion-col  size="9">
              <ion-text class="">
                    <div class="list1"></div>
                    <div class="list2"></div>
                    <div>Click SUBMIT button.&nbsp; &nbsp; &nbsp; &nbsp; </div>
                     
              </ion-text>
          </ion-col> 
          <ion-col></ion-col>
      </ion-row>
      <ion-row class="bottomText">
          <ion-col></ion-col>
          <ion-col  size="9">
              <ion-text class="">
                    <div class="list1"></div>
                    <div class="list2"></div>
                    <div>
                        The system will send you email to above 
                        address shortly with authentication code. 
                    </div>
                   
              </ion-text>
          </ion-col> 
          <ion-col></ion-col>
      </ion-row>
      
     
                              
  </ion-grid>
</ion-content>
