<ion-content  [fullscreen]="false" class="Loginpass" hide-nav-bar="true" >
   
  <ion-grid>
     <ion-row class="logo">
        <ion-col></ion-col>
        <ion-col>
          <div> <ion-img  [src]="'/assets/icon/logo.png'" ></ion-img></div>
        </ion-col> 
        <ion-col></ion-col>
     </ion-row>
     <ion-row >
        <ion-col></ion-col>
        <ion-col  size="9">
          <div> 
              <ion-text class="userName">
                 {{user}}
              </ion-text>
          </div>
        </ion-col> 
        <ion-col></ion-col>
     </ion-row>
     <ion-row>
        <ion-col></ion-col>
        <ion-col  size="9">
           
                    <ion-input required  [(ngModel)]="pass" type="password" class="pass" placeholder="{{'login.password'|translate}}"></ion-input>
           
        </ion-col> 
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col size="9"> 
          <ion-text class="text">
              {{'login.rememberpass' | translate}}          
          </ion-text>
          <ion-checkbox class="Rcheck" checked="true"></ion-checkbox>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col  size="9">
            <ion-button   class="btnloginpass" expand="block"  (click)="Login()" >
                <ion-text class="btnText">
                   {{'login.login' | translate}}
                 </ion-text>
            </ion-button>
        </ion-col> 
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col  size="9">
                <ion-text class="text">
                    {{'login.or' | translate}}     
                </ion-text>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col  size="9">
            <ion-button   class="btnloginsso" expand="block">
                <ion-text class="btnTextsso">
                    {{'login.ssologin' | translate}}
                 </ion-text>
            </ion-button>
        </ion-col> 
        <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
