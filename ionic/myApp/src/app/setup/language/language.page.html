<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'public.language' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-box">
    <div class="radioBox">
      <ion-radio-group name="auto" [(ngModel)]="language" allow-empty-selection>
        <ion-item *ngFor="let item of langularArr" slot="start">
          <ion-label *ngIf="language!=item.shorthand">{{item.lan}}</ion-label>
          <ion-label *ngIf="language==item.shorthand" color="favorite" class="active">{{item.lan}}</ion-label>
          <ion-radio [value]="item.shorthand" (click)="radioCheck(item)" color="favorite" slot="end"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>    
  </div>
</ion-content>
