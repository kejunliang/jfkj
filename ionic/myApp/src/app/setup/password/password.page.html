<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-box">
    <div class="description">
      <p>Enter a new password for this accout</p>
      <p>Setting this password will overwrite any previous password</p>
    </div>
    <ion-list>
      <ion-item lines="none">
        <ion-label>Current Password</ion-label>
        <ion-input type="password" placeholder="Enter original password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>New Password</ion-label>
        <ion-input type="password" placeholder="Enter new password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Confirm Password</ion-label>
        <ion-input type="password" placeholder="Re-enter new password"></ion-input>
      </ion-item>
      <ion-item lines="none">
          <div class="setSubmit">
            <button (click)="setPass()">SUBMIT</button>
          </div>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
