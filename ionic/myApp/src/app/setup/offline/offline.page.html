<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs/tab1" text=""></ion-back-button>
        </ion-buttons>
    <ion-title>{{'public.offline' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-box">
    <p class="accountHr"></p>
    <ion-item lines="none">
      <ion-label>{{'offline.name' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="offlineFlag"></ion-toggle>
    </ion-item>
    <div class="description">
      <p class="title">{{'offline.title' | translate}}:</p>
      <ul>
        <li>{{'offline.content' | translate}}</li>
        <li>{{'offline.content2' | translate}}</li>
        <li>{{'offline.content3' | translate}}</li>
      </ul>
    </div>
  </div>
</ion-content>
